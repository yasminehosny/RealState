<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('images/photo_٢٠٢٥-٠٢-٠٤_١٢-٥٣-٤٠.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            backdrop-filter: blur(1px);
            position: relative;
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideDown 1s ease-out forwards;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding-left: 40px;
        }
        .input-group-text {
            background: transparent;
            border: none;
            font-size: 18px;
            color: #5c81e7;
        }
        .btn-primary {
            background-color: #f39c12;
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #d38c1a;
            transform: scale(1.05);
        }
        #message {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4"><i class="fas fa-lock"></i> Reset Password</h2>
        <form id="resetPasswordForm">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    required 
                    placeholder="Enter new password"
                >
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-check-circle"></i> Reset Password
            </button>
        </form>
        <div id="message" class="mt-3 alert d-none"></div>
    </div>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const messageBox = document.getElementById("message");

            if (!validatePassword(password)) {
                showMessage("Password must be exactly 6 characters long!", "alert-danger");
            } else {
                showMessage("Password is reset successfully!", "alert-success");
            }
        });

        function validatePassword(password) {
            return password.length === 6;
        }

        function showMessage(message, type) {
            const messageBox = document.getElementById("message");
            messageBox.textContent = message;
            messageBox.className = `mt-3 alert ${type}`;
            messageBox.classList.remove("d-none");
            messageBox.style.opacity = "1";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
