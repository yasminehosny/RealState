<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Bookings</title>
    <link rel="stylesheet" href="css/mybookint.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container">
    <h2 class="title p-2 w-100 rounded-3 text-center">Property Bookings</h2>
    <div id="bookings-container" class="bookings-list w-100">
        </div>
</div>

<script>
  const bookings = [
    { name: "Ahmed Ali", date: "2025-01-29", time: "10:00 AM" },
    { name: "Ahmed Ali", date: "2025-01-29", time: "10:00 AM" },
    { name: "Mohamed Said", date: "2025-02-05", time: "3:00 PM" },
  ];

  function handleApprove(index) {
    console.log(`Booking ${index + 1} approved`);
  }

  function handleReject(index) {
    console.log(`Booking ${index + 1} rejected`);
  }

  function loadBookings() {
    const container = document.getElementById("bookings-container");
    bookings.forEach((booking, index) => {
      const bookingDiv = document.createElement("div");
      bookingDiv.classList.add("booking-item");

      bookingDiv.innerHTML = `
        <div class="booking-details">
          <p><strong>Name:</strong> ${booking.name}</p>
          <p><strong>Booking Date & Time:</strong> ${booking.date} at ${booking.time}</p>
        </div>
        <div class="booking-actions">
          <button class="approve-btn" onclick="handleApprove(${index})">Approve</button>
          <button class="reject-btn" onclick="handleReject(${index})">Reject</button>
        </div>
      `;
      container.appendChild(bookingDiv);
    });
  }

  window.onload = loadBookings;
</script>

</body>
</html>
