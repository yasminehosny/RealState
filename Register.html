<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    
    .form-box {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }
    
    h2 {
        margin-bottom: 10px;
        color: #333;
    }
    
    .subtext {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }
    
    .input-box {
        display: flex;
        align-items: center;
        background: #f1f1f1;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
    }
    
    .input-box i {
        margin-right: 10px;
        color: #666;
    }
    
    .input-box input {
        border: none;
        outline: none;
        background: transparent;
        width: 100%;
        padding: 5px;
        font-size: 16px;
    }
    
    .file-upload input {
        cursor: pointer;
    }
    
    .btn-primary {
        background:#223c54;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    
    .btn-primary:hover {
        background: #031637;
        /* color: #15304a; */
    }
    
    .btn-google {
        background: #db4437;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .btn-google i {
        margin-right: 10px;
    }
    
    .btn-google:hover {
        background: #b33627;
    }
    
    .footer-text {
        margin-top: 15px;
        font-size: 14px;
    }
    
    .footer-text a {
        color: #007bff;
        text-decoration: none;
    }
    
    .footer-text a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 class="text-center">Create an Account</h2>
            <p class="subtext">Join us today and start your journey!</p>
            <form>
                <div class="input-box">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Full Name" required id="user-name">
                </div>
                <div class="input-box">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email" required id="email">
                </div>
                <div class="input-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" required id="password">
                </div>
                <div class="input-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="confirmPassword" required id="con-password">
                </div>
                <div class="input-box">
                    <i class="fa fa-phone"></i>
                    <input type="text" placeholder="Phone" required id="phone">
                </div>
                <div class="input-box">
                    <i class="fa fa-map-marker"></i>
                    <input type="text" placeholder="Address" required id="address">
                </div>
                <div class="input-box">
                    <i class="fa fa-id-card"></i>
                    <input type="text" placeholder="National ID" required id="nat-id">
                </div>
             
                
                <button type="submit" class="btn-primary">Sign Up</button>
                <button type="button" class="btn-google"><i class="fa-brands fa-google"></i> Sign Up with Google</button>
            </form>
            <p class="footer-text ">Already have an account? <a href="Login.html">Login</a></p>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); 
    
          
            let fullName = document.getElementById("user-name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("con-password").value;
            let phone = document.getElementById("phone").value.trim();
            let address = document.getElementById("address").value.trim();
            let nationalID = document.getElementById("nat-id").value.trim();
    
          
            if (fullName === "") {
                alert("الرجاء إدخال الاسم بالكامل.");
                return;
            }
            if (!/^[a-zA-Z\s]+$/.test(fullName)) {
                alert("الاسم يجب أن يحتوي على حروف فقط.");
                return;
            }
            if (email === "" || !/\S+@\S+\.\S+/.test(email)) {
                alert("الرجاء إدخال بريد إلكتروني صالح.");
                return;
            }
            if (password.length < 6) {
                alert("كلمة المرور يجب أن تكون على الأقل 6 أحرف.");
                return;
            }
            if (password !== confirmPassword) {
                alert("كلمتا المرور غير متطابقتين.");
                return;
            }
            if (!/^\d{10,15}$/.test(phone)) {
                alert("الرجاء إدخال رقم هاتف صحيح بين 10 و15 رقمًا.");
                return;
            }
            if (address === "") {
                alert("please enter your address");
                return;
            }
            if (!/^\d{14}$/.test(nationalID)) {
                alert("must 14 number");
                return;
            }
    
            let userData = {
                fullName,
                email,
                password,
                phone,
                address,
                nationalID
            };
            localStorage.setItem("userData", JSON.stringify(userData));
//  localStorage.setItem("username", username);
// localStorage.setItem("email", email);
// localStorage.setItem("password", password);
// localStorage.setItem("phone", phone);
// localStorage.setItem("address", address);
// localStorage.setItem("nationalID", nationalID);

            window.location.href = "addpic.html";
        });
    </script>
    
</body>
</html>
